<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DCG | Sandbox</title>
</head>
<body>

  <div dcg-obj="ui" dcg-json>
    {
      "header":"Sandbox",
      "btn":{"clear":"Clear", "render":"Render"},
      "title":{"content":"Content", "design":"Design", "preview":"Preview"}
    }
  </div>

  <div dcg-obj="content">
    &lt;div dcg-obj="foobar" dcg-json>
      {"foo": "bars"}
    &lt;/div>
  </div>

  <div dcg-obj="design">
    &lt;body>
      &lt;h1>{{foobar.foo}}&lt;/h1>
    &lt;/body>
  </div>

  <script src="../dist/dcg.js"></script>
  <script>
    dcg.render({
      designSrc: "design.html"
    });
  </script>
</body>
</html>
