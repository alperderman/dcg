<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/markdown.css">
  </head>
  <body style="background-color:whitesmoke;">

    <dcg dcg-temp="navbar" dcg-tref>
      <div dcg-src="navbar.html"></div>
    </dcg>

    <dcg dcg-temp="card" dcg-tref>
      <div dcg-src="card.html"></div>
    </dcg>

    <dcg dcg-temp="sidebar" dcg-tref>
      <div dcg-src="sidebar.html"></div>
    </dcg>

    <div class="col-12 lg:col-10 lg:offset-1 px-3 my-5 markdown">

      <div class="d-flex flex-items-center flex-justify-center border-bottom">
        <h1 class="border-0 m-0">{{navbar.header}}</h1>
      </div>

      <!--repeating and inserting navbar menus that is defined as xml on index.html-->
      <dcg dcg-temp="navbar" dcg-tobj="navbar" dcg-tren></dcg>

      <div class="bg-gray-dark text-white p-6">
        <h1 class="text-italic border-0 m-0">{{post.abstract.title}}</h1>
        <p>{{post.abstract.desc}}</p>
        <a href="#" class="text-white text-decoration-underline">Continue reading...</a>
      </div>
      <hr>
      <div class="row gutter-2">
        <dcg dcg-repeat="cards as card">
          <dcg dcg-temp="card" dcg-tobj="{{card._this}}" dcg-tren></dcg>
        </dcg>
      </div>
      
      <hr>
      <div class="row gutter-2">
        <div class="column col-12 lg:col-8">
          {{post.content}}
        </div>
        <div class="column col-12 lg:col-4">
          <dcg dcg-temp="sidebar" dcg-tobj="sidebar" dcg-tren></dcg>
        </div>
      </div>
    </div>
    
  </body>
</html>
